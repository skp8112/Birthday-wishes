<audio id="bgMusic" src="music.mp3" preload="auto"></audio>

<script>
// Rose rain
const canvas = document.getElementById('roseCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
class Rose{
constructor(){this.reset();}
reset(){this.x=Math.random()*canvas.width;this.y=Math.random()*-canvas.height;this.size=10+Math.random()*10;this.speed=1+Math.random()*2;}
draw(){ctx.beginPath();ctx.fillStyle="rgba(255,105,180,0.9)";ctx.arc(this.x,this.y,this.size/2,0,Math.PI*2);ctx.fill();}
update(){this.y+=this.speed;if(this.y>canvas.height)this.reset();}
}
let roses=[];for(let i=0;i<80;i++)roses.push(new Rose());
function animateRoses(){
ctx.clearRect(0,0,canvas.width,canvas.height);
roses.forEach(r=>{r.update();r.draw();});
requestAnimationFrame(animateRoses);
}
animateRoses();

// Confetti effect
const confCanvas = document.getElementById('confettiCanvas');
const confCtx = confCanvas.getContext('2d');
confCanvas.width = window.innerWidth;
confCanvas.height = window.innerHeight;
window.addEventListener('resize',()=>{confCanvas.width=window.innerWidth;confCanvas.height=window.innerHeight;});
class Confetti{
constructor(){
this.x=Math.random()*confCanvas.width;
this.y=Math.random()*-confCanvas.height;
this.size=5+Math.random()*5;
this.speed=1+Math.random()*3;
this.color=`hsl(${Math.random()*360},100%,50%)`;
}
update(){this.y+=this.speed;if(this.y>confCanvas.height){this.y=-this.size;this.x=Math.random()*confCanvas.width;} }
draw(){confCtx.fillStyle=this.color;confCtx.fillRect(this.x,this.y,this.size,this.size);}
}
let confettis=[];for(let i=0;i<150;i++)confettis.push(new Confetti());
function animateConfetti(){
confCtx.clearRect(0,0,confCanvas.width,confCanvas.height);
confettis.forEach(c=>{c.update();c.draw();});
requestAnimationFrame(animateConfetti);
}
animateConfetti();

// Music autoplay after 3s
const bgMusic = document.getElementById('bgMusic');
setTimeout(()=>{bgMusic.play().catch(()=>console.log('Autoplay blocked'));},3000);
</script>
